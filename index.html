<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les monuments</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
</head>

<body>
    <header>
        <h1>LES MONUMENTS</h1> 

        <p id="phraseclic">Cliquez sur un monument ou sur un bouton pour obtenir une description</p>

        <section class="boutons">
            <div class="bouton"> Tour Eiffel</div>
            <div class="bouton"> Notre-Dame</div>
            <div class="bouton"> Arc de Triomphe</div>
            <div class="bouton"> Mont Saint Michel</div>
            <div class="bouton"> Versailles</div>
        </section>



        <section class="container">
            <img src="./images/tour_eiffel.webp" alt="tour_eiffel" class="image">
            <img src="./images/notre_dame.webp" alt="notre_dame" class="image">
            <img src="./images/arc_de_triomphe.webp" alt="arc_de_triomphe" class="image">
            <img src="./images/mont_saint_michel.webp" alt="mont_saint_michel" class="image">
            <img src="./images/versailles.webp" alt="versailles" class="image">
        </section>
        
    </header>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
