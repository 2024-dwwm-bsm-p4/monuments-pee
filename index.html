<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les monuments</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
</head>

<body>
    <header>
        <h1>LES MONUMENTS</h1> 

        <p id="phraseclic">Cliquez sur un monument ou sur un bouton pour obtenir une description</p>
        
    </header>

            <!--Création des boutons-->
            <section class="boutons">
                <div class="bouton" onclick="fonction('tourEiffel')"> Tour Eiffel</div>
                <div class="bouton" onclick="fonction('NotreDame')"> Notre-Dame</div>
                <div class="bouton" onclick="fonction('ArcDeTriomphe')"> Arc de Triomphe</div>
                <div class="bouton" onclick="fonction('MontSaintMichel')"> Mont Saint Michel</div>
                <div class="bouton" onclick="fonction('Versailles')"> Versailles</div>
            </section>
    
            <!--Insertion des images-->
            <section class="container">
                <img src="./images/tour_eiffel.webp" alt="tour_eiffel" class="image" onclick="fonction('tourEiffel')">
                <img src="./images/notre_dame.webp" alt="notre_dame" class="image" onclick="fonction('NotreDame')">
                <img src="./images/arc_de_triomphe.webp" alt="arc_de_triomphe" class="image" onclick="fonction('ArcDeTriomphe')">
                <img src="./images/mont_saint_michel.webp" alt="mont_saint_michel" class="image" onclick="fonction('MontSaintMichel')">
                <img src="./images/versailles.webp" alt="versailles" class="image" onclick="fonction('Versailles')">
            </section>
                
            <!--Création de l'esapce pour le descriptif du monument-->
            <section class="descriptif">
                <div class="texte">

                    <p id="edifice"></p>
                    <p id="localisation"></p>
                    <p id="descriptifMonument"></p>

                </div>
            

            <!--Carte de France-->
            
                <div class="carte">
                    <img src="/images/carte_france.webp" id="imageCarte">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" color='red' class="size-6">
                        <path fill-rule="evenodd" d="m11.54 22.351.07.04.028.016a.76.76 0 0 0 .723 0l.028-.015.071-.041a16.975 16.975 0 0 0 1.144-.742 19.58 19.58 0 0 0 2.683-2.282c1.944-1.99 3.963-4.98 3.963-8.827a8.25 8.25 0 0 0-16.5 0c0 3.846 2.02 6.837 3.963 8.827a19.58 19.58 0 0 0 2.682 2.282 16.975 16.975 0 0 0 1.145.742ZM12 13.5a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z" clip-rule="evenodd" />
                      </svg>
                </div>

            </section>

            

    <!--Insertion du lien pour Javascript -->
    <script type="text/javascript" src="script.js"></script>

</body>

</html>
